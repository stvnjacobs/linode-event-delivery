version: "3.7"
services:

  ingest:
    build:
      context: ./ingest
    environment:
      - LINODE_TOKEN
    volumes:
      - ./ingest:/app
      - ./ingest/config:/etc/ingest
      - ingest-data:/var/lib/ingest/data
    networks:
      - backend

  vector:
    image: timberio/vector:0.8.X-alpine
    volumes:
      - ./vector/config:/etc/vector
    networks:
      - elastic
      - backend
    depends_on:
      - elasticsearch

