# Note: A full config spec is located at ./vector.spec.toml and examples
#       in the ./examples folder.

data_dir = "/var/lib/vector"

# Input data. Change me to a valid input source.
[sources.stdin]
  type = "stdin"

[sources.socket]
  type = "socket"
  mode = "tcp"
  address = "0.0.0.0:9000"

# Transform data
[transforms.json]
  type = "json_parser"
  inputs = ["socket"]
  field = "message"

# Output data
[sinks.console]
  type     = "console"
  inputs   = ["in", "json"]
  encoding = "text"

[sinks.elasticsearch]
  type        = "elasticsearch"
  inputs      = ["json_ingest"]
  healthcheck = true
  host        = "http://elasticsearch:9200"
  index       = "linode-account-events-%F"
